<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .fade-in {
      animation: fadeIn 1s ease-in forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .table-row {
      transform: translateY(20px);
      animation: slideUp 0.6s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .table-row:nth-child(1) { animation-delay: 0.2s; }
    .table-row:nth-child(2) { animation-delay: 0.4s; }
    .table-row:nth-child(3) { animation-delay: 0.6s; }
    .table-row:nth-child(4) { animation-delay: 0.8s; }

    .card {
      border-radius: 20px;
    }

    .navbar {
      border-bottom: 1px solid #555;
    }

    .navbar-brand, .nav-link {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Sentiment Analyzer</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/compare">Compare Models</a>
        <a class="nav-link" href="/links">Project Page</a>
      </div>
    </div>
  </nav>

  <div class="container fade-in">
    <div class="card shadow p-4">
      <h2 class="mb-4 text-center">ðŸ“Š Model Accuracies</h2>
      <table class="table table-bordered text-center table-striped">
        <thead class="table-dark">
          <tr>
            <th>Model</th>
            <th>Accuracy (%)</th>
          </tr>
        </thead>
        <tbody>
          {% for model, accuracy in accuracies.items() %}
            <tr class="table-row">
              <td>{{ model }}</td>
              <td>{{ accuracy }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
