<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Comparison</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Sentiment Analyzer</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link active" href="/compare">Compare Models</a>
        <a class="nav-link" href="/links">Links</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Model Accuracy Comparison</h2>

      <canvas id="accuracyChart" height="120"></canvas>

      <table class="table table-striped text-center mt-5">
        <thead class="table-dark">
          <tr>
            <th>Model</th>
            <th>Accuracy (%)</th>
          </tr>
        </thead>
        <tbody>
          {% for model, acc in accuracies.items() %}
            <tr>
              <td>{{ model }}</td>
              <td>{{ acc }}%</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const labels = JSON.parse('{{ accuracies.keys() | list | tojson | safe }}');
    const data = JSON.parse('{{ accuracies.values() | list | tojson | safe }}');
  
    const ctx = document.getElementById('accuracyChart').getContext('2d');
    const accuracyChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Accuracy (%)',
          data: data,
          backgroundColor: [
            '#007bff',
            '#28a745',
            '#ffc107',
            '#dc3545',
            '#6610f2'
          ],
          borderRadius: 8
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true,
            max: 100
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });
  </script>
  
</body>
</html>
